<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body onload="ajax_request();">
    <div class="container">
       <div class="jumbotron">
         <h1>School Records</h1>
       </div>
       <div class="form-horizontal" id="form_data">
         <div class="form-group">
           <label class="control-label col-md-2">student name</label>
           <div class="col-md-8">
             <input type="text" class="form-control" id="student_name" />
           </div>
         </div>
         <div class="form-group">
           <label class="control-label col-md-2">student Subject</label>
           <div class="col-md-3">
             <select class="form-control" name="" id="student_subject">
               <<option value="">Select Any Subject</option>
               <option value="psychology">Psychology</option>
               <option value="computer">Computer</option>
               <option value="biology">Biology</option>
               <option value="mechanical">Mechanical</option>
             </select>
           </div>
           <label class="control-label col-md-2">student Fee</label>
           <div class="col-md-3">
             <input type="number" class="form-control" id="student_fee"/>
           </div>
         </div>
         <div class="form-group">
           <div class="col-md-8 col-md-offset-2">
             <button type="button" name="button" class="btn btn-danger btn-block" onclick="ajax_request('add_new_record');">Add new record</button>
           </div>
         </div>
       </div>
       <table class="table table-strip">
         <thead>
           <tr class="success">
             <th>S.no</td>
             <th>Student Name</td>
             <th>Student subject</td>
             <th>Student fee</td>
             <th>Action</th>
           </tr>
         </thead>
         <tbody id='test'>

         </tbody>
       </table>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="requests.js"></script>
  </body>
</html>
